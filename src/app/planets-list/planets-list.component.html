<label for="search-box">Search: </label>
<input #searchBox id="search-box" type="text" (keyup)="updateSearch(searchBox.value)" [(ngModel)]="searchBoxTerm"/>
<mat-nav-list>
  <mat-list-item *ngFor="let planet of planets.planets$ | async | filter: searchTerm | paginate: 2 : 5"><a [routerLink]="'/planet/'+extractPlanetId(planet.url)">{{planet.name}}</a></mat-list-item>
</mat-nav-list>
<mat-paginator #paginator></mat-paginator>
